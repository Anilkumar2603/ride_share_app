<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ride Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Driver</th>
                    <th>Destination</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Seats Available</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for ride in rides %}
                <tr>
                    <td>{{ ride.driver.username }}</td>
                    <td>{{ ride.destination }}</td>
                    <td>{{ ride.date }}</td>
                    <td>{{ ride.time }}</td>
                    <td>{{ ride.seats_available }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('rider.provide_feedback') }}">
                            <input type="hidden" name="ride_id" value="{{ ride.id }}">
                            <textarea name="feedback" placeholder="Provide feedback" required></textarea>
                            <button type="submit">Submit Feedback</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('rider.search_ride') }}">Back to Search</a>
    </div>
</body>
</html>
