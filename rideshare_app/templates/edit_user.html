<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    
    <form method="post" action="{{ url_for('admin.edit_user', user_id=user.id) }}">
        <label for="username">Username:</label>
        <input type="text" name="username" value="{{ user.username }}" required>
        
        <label for="password">Password:</label>
        <input type="password" name="password" required>
        
        <label for="role">Role:</label>
        <select name="role" required>
            <option value="rider" {% if user.role == 'rider' %}selected{% endif %}>Rider</option>
            <option value="driver" {% if user.role == 'driver' %}selected{% endif %}>Driver</option>
        </select>
        
        <button type="submit">Update User</button>
    </form>
    
    <a href="{{ url_for('admin.user_management') }}">Back to User Management</a>
</body>
</html>
