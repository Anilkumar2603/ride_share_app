<!-- provide_feedback.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .feedback-container {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .rating {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .rating label {
            cursor: pointer;
        }
        .rating input {
            display: none;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h2>Provide Feedback</h2>
        <form action="{{ url_for('driver.rprovide_feedback') }}" method="POST">
            <div class="rating">
                <label>
                    <input type="radio" name="rating" value="1"> 1
                </label>
                <label>
                    <input type="radio" name="rating" value="2"> 2
                </label>
                <label>
                    <input type="radio" name="rating" value="3"> 3
                </label>
                <label>
                    <input type="radio" name="rating" value="4"> 4
                </label>
                <label>
                    <input type="radio" name="rating" value="5"> 5
                </label>
            </div>
            <textarea name="feedback" rows="4" placeholder="Leave a comment"></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
